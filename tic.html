<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./tic.css">
</head>

<body>

    <nav>
        <ul>
            <li>MYTicTacToe.com</li>
        </ul>
    </nav>

    <div class="gamecontainer">
        <div class="container">
            <div class="boxes bt-0 bl-0" id="I1"><span class="boxtext"></span></div>
            <div class="boxes bt-0 " id="I2"><span class="boxtext"></span></div>
            <div class="boxes bt-0 br-0" id="I3"><span class="boxtext"></span></div>
            <div class="boxes bl-0" id="I4"><span class="boxtext"></span></div>
            <div class="boxes" id="I5"><span class="boxtext"></span></div>
            <div class="boxes br-0" id="I6"><span class="boxtext"></span></div>
            <div class="boxes bl-0 bb-0" id="I7"><span class="boxtext"></span></div>
            <div class="boxes bb-0" id="I8"><span class="boxtext"></span></div>
            <div class="boxes br-0 bb-0" id="I9"><span class="boxtext"></span></div>
        </div>


        <div class="gameinfo">
            <h1>Welcome to my Tic Tac MYTicTacToe</h1>
            <div class="gameturn">
                <span class="info">
                    <p>Turn of X</p>
                </span><button id="reset">Reset</button>
                <img id="wonimg" src="./excited.gif" alt="">
            </div>

        </div>
    </div>

    <script src="tic.js"></script>

</body>

</html>
